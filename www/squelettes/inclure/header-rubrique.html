<BOUCLE_principale(RUBRIQUES) {id_rubrique}>
    <INCLURE{fond=inclure/header} />

    <!-- Masthead-->
    <header class="masthead bg-primary text-white text-center rubrique-masthead flex-column row-centered" style="background-image: url('[(#LOGO_RUBRIQUE|extraire_attribut{src})]');">
        
        <div class="container d-flex align-items-center flex-column">
            <!-- <div id="masthead-height" class="absolute"></div>
            <script>
                var height = $('.masthead').outerHeight();
                $('#masthead-height').innerHeight(height);
                console.log('height : ', height);
            </script> -->

            <!-- Masthead Heading-->
                
            <p class="arbo mt-3 absolute l-2 text-white">
                <a href="#URL_SITE_SPIP/" class='text-white'><:accueil_site:></a>
                <BOUCLE_ariane(HIERARCHIE){id_rubrique}> 
                    #SET{invisible,'non'}
                    <BOUCLE_mots_invisibles(MOTS){id_rubrique}{titre_mot='invisible'}>
                        #SET{invisible,'oui'}
                    </BOUCLE_mots_invisibles>
                    <BOUCLE_test_insivible(CONDITION){si #GET{invisible}|=={'non'}}>
                        &gt; <a class='text-white' href="#URL_RUBRIQUE">[(#TITRE|couper{80})]</a>
                    </BOUCLE_test_insivible>                    
                </BOUCLE_ariane>[ &gt; 
                <strong class="on">
                    (#TITRE|couper{80})
                </strong>]
            </p><!--.arbo-->

            #SET{titre, #TITRE}
            <BOUCLE_mots(MOTS){id_rubrique}>
                <BOUCLE_test_je_m_engage(CONDITION){si #TITRE|=={'rubrique_je_m_engage'}}>
                    #SET{titre, #_principale:DESCRIPTIF}
		        </BOUCLE_test_je_m_engage>
            </BOUCLE_mots>

            <h1 class="masthead-heading text-uppercase #EDIT{titre}">#GET{titre}</h1>  
            
            
            
          
            <!-- Icon Divider-->
            <div class="divider-custom divider-light">
                <div class="divider-custom-line"></div>
            </div>
        </div>
        <script>
            var navHeight = $('#mainNav').outerHeight();
            $('.arbo').css('top', navHeight);;
        </script>
    </header>
</BOUCLE_principale>
